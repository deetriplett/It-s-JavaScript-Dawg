<!DOCTYPE html>
<html>
  <head>
    <title>Studio Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body>
    <h1 id="myHeading">Studio Scheduler</h1>
    <p>What's going on in the Studio</p>
    <button id ="toggleList">Hide List</button>
    <!--COLUMN ONE-->
    <div class = "container-fluid">
      <div class = "row">
        <div class ="col-md-6">
          <div class="list">
            <p class="description">Tasks at hand:</p>
            <input type="text" class="description">
            <button class="description">Change List Description</button>
            <ul>
              <li>Bill Lamb POV</li>
              <li>FITM Teases</li>
              <li>Sports Show</li>
              <li>Promotions shoot</li>
            </ul>
            <input type="text" class="addItemInput">
            <button class="addItemButton">Add Item</button>
            <button class="removeItemButton">Remove Last Item</button>
            </div>
          </div>
   <!--COLUMN TWO-->
        <div class="col-md-6">
          <div class = "daysList">
          <p class="description">Days of the week:</p>
          <ul>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
          </ul>
          <input type="text" class="addItemInput">
          <button class="addItemButton">Add Item</button>
          <button class="removeItemButton">Remove Last Item</button>
          </div>
        </div>
        </div><!--End Row-->
      </div><!--End Container-->
    
    <script src="app.js"></script>
   
  </body>
</html>
